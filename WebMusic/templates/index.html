{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Demo Gallery</title>
  </head>
  <body class="container " style="padding-top: 5%;">

    <img src="{% static 'req_img.jpg' %}" alt="My image">
    <div>
      <p>{{ mood }}</p>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Song Name</th>
          <th>Artist</th>
          <th>Play</th>
        </tr>
      </thead>
      <tbody>
      <!-- jinja2 Technique -->
      {% if data %}  
      {% for i in data %}
        <tr>
          <td>{{i.name}}</td>
          <td>{{i.artist}}</td>
          <td>
            <iframe style="border-radius:12px" src="{{ i.id }}" width="100%" height="300" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
              
            </iframe>
        </td>
        </tr>
      {% endfor %}
      {% endif %}
      </tbody>
    </table>

    
  </body>
</html>
